<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: palegreen; 
        }
        .center-image {
            display: block;
            margin: 0 auto;
            width: 150px; 
            height: auto;
        }
        .textbox {
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: orange;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: darkorange;
        }
        .results {
            margin-top: 20px;
            font-size: 18px;
        }
        .results span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <img src="img/sn-rockpaper.jpg" alt="Centered Image" class="center-image">
    <input type="text" id="textbox" class="textbox" placeholder="You picked..." readonly>
    <br>
    <button class="button" onclick="playGame('Rock')">Rock</button>
    <button class="button" onclick="playGame('Paper')">Paper</button>
    <button class="button" onclick="playGame('Scissors')">Scissors</button>

    <div class="results">
        <p id="user-choice">Your choice: <span>None</span></p>
        <p id="computer-choice">Computer's choice: <span>None</span></p>
        <p id="winner">Winner: <span>None</span></p>
    </div>

    <script>
        function playGame(userChoice) {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const result = document.getElementById('winner').querySelector('span');
            
            
            document.getElementById('user-choice').querySelector('span').textContent = userChoice;
            document.getElementById('computer-choice').querySelector('span').textContent = computerChoice;
    
            
            if (userChoice === computerChoice) {
                result.textContent = "It's a Tie!";
            } else if (
                (userChoice === 'Rock' && computerChoice === 'Scissors') ||
                (userChoice === 'Paper' && computerChoice === 'Rock') ||
                (userChoice === 'Scissors' && computerChoice === 'Paper')
            ) {
                result.textContent = "You Win!";
            } else {
                result.textContent = "Computer Wins!";
            }
        }
    </script>
    
    </script>
</body>
</html>
